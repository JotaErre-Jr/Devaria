<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/footer.css">
    <link rel="stylesheet" href="public/css/header.css">
    <link rel="stylesheet" href="public/css/fale-conosco.css">
    <title>Fale Conosco</title>
</head>
<body>
    <header>
        <a href="index.html" class="link-logo">
            <img src="public/img/logo-img-01.svg" width="326" height="326" alt="Logo Produto">
        </a>
        <nav class="menu">
            <ul>
                <li>
                    <a href="produtos.html">Produtos</a>
                </li>
                <li>
                    <a href="fale_conosco.html">Fale Conosco</a>
                </li>
                <li>
                    <a href="mais_vendidos.html">Mais Vendidos</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title text-center">Fale Conosco</h1>
        <h2 class="sub-title text-center">Preecha os campos abaixo e clicque em enviar</h2>
        <form action="index.html" class="contact-form margin-horizontal-20px">
            <div>
                <label for="">Nome:</label>
                <input type="text" name="nome" maxlength="70">
            </div>
            <div>
                <label for="">E-mail:</label>
                <input type="email" name="email" id="">
            </div>
            <div>
                <label for="">Comentários</label>
                <textarea name="Comentarios" id="" cols="50" rows="4"></textarea>
            </div>
            <div>
                <label for="">Sexo</label>
                <input type="radio" name="sexo"/><span for="">Masculino</span>
                <input type="radio" name="sexo" id=""/><span for="">Feminino</span>
                <input type="radio" name="sexo" id=""><span for="">Outro</span>
            </div>
            <div>
                <label for="">Como você conheceu nossos produtos?</label>
                <select name="conheceu" id="">
                    <option value="" selected>Youtube</option>
                    <option value="">Amigos</option>
                    <option value="">Google</option>
                    <option value="">Outros</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="aceite" id="" value="aceite">
                <span for="">Aceito receber novidades de Produtos</span>
            </div>
            <div>
                <input type="submit" value="Enviar" valeu="Enviar">
                <input type="reset" value="Limpar" valeu="Limpar">
            </div>
        </form>
    </main>
    <footer>
        <section>
            <span>exemplo@exemplo.com.br</span> <br>
            <span>Conheça nosso canal do Youtube!</span>
        </section>
    </footer>
</body>
</html>
